<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Watch Landing Page</title>
    <script src="https://kit.fontawesome.com/f4c67e4f35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-page">
      <nav class="navbar">
        <a href="#" class="logo"><img src="images/logo.png"></a>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </nav>
      <div class="title"> 
        <button type="button">shop now</button>
        <h1>it's moon o'clock</h1>
        <p>Better three hours too soon than a minute too late</p>
      </div>
      <div class="hero">
        <img src="images/img-1.png">
        <div class="controls">
            <a href="#" class="control-1 active" data-id="1">01</a>
            <a href="#" class="control-2" data-id="2">02</a>
            <a href="#" class="control-3" data-id="3">03</a>
        </div>
      </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
